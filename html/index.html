<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="UTF-8" />
<title>dealshop demo</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta
name="viewport"
content="width=device-width, initial-scale=1, maximum-scale=1"
/>
<meta http-equiv="X-UA-Compatible" content="IE=Edge" />
<link rel="stylesheet" href="/sdk/sdk.css" />
<link rel="stylesheet" href="/sdk/helper.css" />
<link rel="stylesheet" href="/sdk/iconfont.css" />
<!-- 这是默认主题所需的，如果是其他主题则不需要 -->
<!-- 从 1.1.0 开始 sdk.css 将不支持 IE 11，如果要支持 IE11 请引用这个 css，并把前面那个删了 -->
<!-- <link rel="stylesheet" href="sdk-ie11.css" /> -->
<!-- 不过 amis 开发团队几乎没测试过 IE 11 下的效果，所以可能有细节功能用不了，如果发现请报 issue -->
<style>
html,
    body,
    .app-wrapper {
position: relative;
width: "auto";
height: "auto";
margin: 0;
padding: 0;
    }
</style>
</head>
<body>
<div id="root" class="app-wrapper"></div>
<script src="/sdk/sdk.js"></script>
<script type="text/javascript">
(function () {
 let amis = amisRequire('amis/embed');
 // 通过替换下面这个配置来生成不同页面
 let amisJSON = {
 "type": "page",
 "data": {
 "items": [
 {
 "engine": "Trident",
 "browser": "Internet Explorer 4.0",
 "platform": "Win 95+",
 "version": "4",
 "grade": "X"
 },
 {
 "engine": "Trident",
 "browser": "Internet Explorer 5.0",
 "platform": "Win 95+",
 "version": "5",
 "grade": "C"
 },
 {
     "engine": "Trident",
     "browser": "Internet Explorer 5.5",
     "platform": "Win 95+",
     "version": "5.5",
     "grade": "A"
 },
 {
     "engine": "Trident",
     "browser": "Internet Explorer 6",
     "platform": "Win 98+",
     "version": "6",
     "grade": "A"
 },
 {
     "engine": "Trident",
     "browser": "Internet Explorer 7",
     "platform": "Win XP SP2+",
     "version": "7",
     "grade": "A"
 }
 ]
 },
 "body": [
 {
     "type": "page",
     "body": {
         "type": "flex",
         "items": [
         {
             "style": {
                 "height": "auto",
                 "margin": 1,
                 "font-size": "xx-large"
             },
             "type": "tpl",
             "tpl": "dealshop"
         }
         ]
     }
 }, 
 {

     "type": "page",
     "body": {

         "type": "divider"
     }
 },
 {
     "type": "cards",
     "source": "$items",
     "card": {
         "body": [
         {
             "label": "Engine",
             "name": "engine"
         },
         {
             "label": "Browser",
             "name": "browser"
         },
         {
             "name": "version",
             "label": "Version"
         }
         ],
         "actions": [
         {
             "type": "button",
             "level": "link",
             "icon": "fa fa-eye",
             "actionType": "dialog",
             "dialog": {
                 "title": "查看详情",
                 "body": [
{
  "type": "page",
  "body": {
    "type": "wizard",
    "api": "/amis/api/mock2/form/saveForm?waitSeconds=2",
    "mode": "vertical",
    "title": "支付步骤",
    "steps": [
      {
        "title": "Step 1",
        "body": [
          "如果看中就买下吧",
          {
            "name": "website",
            "label": "网址",
            "type": "input-url",
            "required": true
          },
          {
            "name": "email",
            "label": "邮箱",
            "type": "input-email",
            "required": true
          }
        ]
      },
      {
        "title": "Step 2",
        "body": [
          {
            "name": "email2",
            "label": "邮箱",
            "type": "input-email",
            "required": true
          }
        ]
      },
      {
        "title": "Step 3",
        "body": [
          "这是最后一步了"
        ]
      }
    ]
  }
},
                 {
                     "type": "form",
                     "body": [
                     {
                         "label": "Engine",
                         "name": "engine",
                         "type": "static"
                     },
                     {
                         "name": "browser",
                         "label": "Browser",
                         "type": "static"
                     },
                     {
                         "name": "version",
                         "label": "Version",
                         "type": "static"
                     }
                     ]
                 }]
             }
         }
         ]
     }
 }]
 };
 let amisScoped = amis.embed('#root', amisJSON);
})();
</script>
</body>
</html>
